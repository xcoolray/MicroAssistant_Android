<section id="finance-list" data-transition="slide" ng-controller="FinanceMainCtrl" data-pull="arrow-down">
    <header data-title="财务管理" class="extended" style="height:82px;">
        <nav>
            <a href="#" ng-click="showMenu($event)" data-icon="menu"></a>
        </nav>
        <div class="groupbar-container">
                <nav data-control="groupbar">
                    <a href="#" ng-class="steps=='receivable'?'active':''" ng-click="changeStep('receivable')">
                        <abbr>应收款</abbr>
                    </a>
                    <a href="#"  ng-class="steps=='payable'?'active':''" ng-click="changeStep('payable')">
                        <abbr>应付款</abbr>
                    </a>
                </nav>
        </div>
    </header>

<article id="finance-list-article" class="active list indented" ng-refresh="refreshList()">
        <ul ng-show="steps=='after'">
            <li></li>
        </ul>
    <a href="#" ng-show="hasMoreProducts" class="button anchor margin bottom" ng-click="showMoreProducts()">更多</a>
</article>

</section>
